<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<ion-content padding>
  <h3>Spring Marketplace</h3>
  <div class="main-Homepage">
    <div class="homepage">
        <img src="assets/imgs/homepage1.png" alt="homepage1.png">
      </div>
  </div> 
  <br>
  <form >
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input  [(ngModel)] = "creds.email" name = "email" type ="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input  [(ngModel)] = "creds.senha" name = "senha" type ="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="login()">Entrar</button>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="signup()">Registrar</button>
    </ion-item>

  </form>

</ion-content>
